openSourceDesc.innerHTML=Mieux vaut créer un projet Open Source, tout le monde peut contribuer, <strong>résoudre des bugs, ajouter des fonctionnalités et augmenter la sécurité.</strong> Et bien sûr, vous pouvez gagner de l'argent et vendre votre projet!
